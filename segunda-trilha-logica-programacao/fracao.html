<!--
Acabei de conversar com uma professora de matemática do ensino fundamental. Ela me disse que os alunos estão com
dificuldades de aprender frações, por falta de exercícios. Para ensinar o conceito de uma fração, são utilizados
desenhos parecidos com abaixo:


Vamos ajudar a professora?

Escreva uma função desenhaQuadrado, que recebe x, y, o tamanho e a cor. Cada quadrado desenhado deve utilizar um stroke.

Ah, não custa nada explicar rapidamente como desenhar um texto. Para tal existe a função fillText, que recebe o texto e
as coordenadas onde deve aparecer..
-->

<meta charset="UTF-8">
<canvas width="700" height="500"></canvas>

<script>
    function desenhaQuadrado(x, y, tamanho, cor) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.fillStyle = cor;
        pincel.fillRect(x, y, tamanho, tamanho);
        pincel.strokeStyle = 'black';
        pincel.strokeRect(x, y, tamanho, tamanho);
    }

    function desenhaTexto(texto, x, y) {
        var tela = document.querySelector('canvas');
        var pincel = tela.getContext('2d');

        pincel.font = '20px Georgia';
        pincel.fillStyle = 'black';
        pincel.fillText(texto, x, y);
    }

    desenhaTexto("Qual é a fração?", 50, 30);

    var y = 50;
    desenhaQuadrado(50, y, 100, 'green');
    desenhaQuadrado(150, y, 100, 'green');
    desenhaQuadrado(250, y, 100, 'green');
    desenhaQuadrado(350, y, 100, 'white');
</script>
